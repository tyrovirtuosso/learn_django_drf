{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'post-detail' post.pk %}">Cancel</a>
  </form>
{% endblock %}
