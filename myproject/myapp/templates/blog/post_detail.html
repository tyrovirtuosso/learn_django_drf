{% extends 'base.html' %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>Author: {{ post.author }}</p>
  <p>Published Date: {{ post.published_date }}</p>
  <p>{{ post.content }}</p>
  <a href="{% url 'post-update' post.pk %}">Edit</a>
  <a href="{% url 'post-delete' post.pk %}">Delete</a>
{% endblock %}
